<!DOCTYPE html>
  <html>
    <head>
      <title>Nike Shoe Ad</title>
      <link rel="stylesheet" href="NikeShoe.css">
    </head>
    <body>
<div id="container">
  <article id="card">
    <header>
      <img id="NikeLogo" img src="https://wallpapercave.com/wp/CgjGnw0.jpg" alt="Nike logo">
      <span id="nike" class="subhead">Nike</span>
    </header>
    <img id="shoe" img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2020%2F02%2Fnike-top-10-best-selling-sneakers-list-2019-0-tw.jpg?w=960&cbr=1&q=90&fit=max" alt="balck and white Nike shoe">
    <section>
      <div id="description">
        <span id="retail" class="subhead">Retail</span><span id="time" class="faded">2d ago</span>
      </div>
      <div id="location">
        <img src="https://www.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-512.png">
        <span class="faded">North America</span>
      </div>
      <div id="tags">
        <ul>
          <li>Advertising</li>
          <li>Widget</li>
        </ul>
      </div>
    </section>
    <footer>
      <p>Description</p>
      <p class="faded"> Nike created a widget for their new website to promote the latest footware realeases... </p>
    </footer>
  </article>
</div>
</body>
</html>
